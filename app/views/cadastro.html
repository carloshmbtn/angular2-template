<div *ngIf="erro">
    <ul>
        <li *ngIf="!alunoForm.find('nome').valid
            && erro">
            Digite um nome
        </li>
        <li *ngIf="alunoForm.find('RGA').hasError('required')
            && erro">
            Digite um RGA
        </li>
        <li *ngIf="alunoForm.find('RGA').hasError('RGA')">
            RGA inv√°lido
        </li>
    </ul>
</div>

<form (ngSubmit)="enviar()" [ngFormModel]="alunoForm">
    <label>Nome: </label><input type="text" [(ngModel)]="aluno.nome" name="nome" ngControl="nome"><br>
    <label>RGA: </label><input type="text" [(ngModel)]="aluno.RGA" name="RGA" ngControl="RGA"><br>
    <select [(ngModel)]="aluno.curso">
        <option *ngFor="#c of cursos" value="{{c.sigla}}">{{c.nome}}</option>
    </select>
    <button type="submit">Enviar</button>
</form>

<div *ngIf="sucesso">
    <p>Enviado com sucesso</p>
    <p>{{alunoText}}</p>
    <a href="#" (click)="esconder()">fechar(x)</a>
</div>
